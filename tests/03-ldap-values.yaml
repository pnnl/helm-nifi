service:
  type: "ClusterIP"
  httpsPort: "8443"
  processors:
    enabled: true
    ports: []
    
zookeeper:
  enabled: false

registry:
  enabled: false

properties:
  httpsPort: 8091
  clusterSecure: true

auth:
  ldap:
    enabled: true
    host: ldap://openldap:389
    searchBase: ou=users,dc=example,dc=org
    admin: cn=user1,ou=users,dc=example,dc=org
    pass: password1
    authStrategy: SIMPLE
