service:
  type: "ClusterIP"
  httpsPort: "8443"
  processors:
    enabled: true
    ports: []

zookeeper:
  enabled: false

registry:
  enabled: false

auth:
  oidc:
    enabled: true
    discoveryUrl: http://keycloak.default.svc.cluster.local:8080/auth/realms/nifi/.well-known/openid-configuration
    clientId: nifi
    clientSecret: CZhA1IOePlXHz3PWqVwYoVAcYIUHTcDK
    admin: nifi@example.com
    claimIdentifyingUser: email
    claimGroups: groups

properties:
  webProxyHost: nifi.default.svc.cluster.local:8443
  httpsPort: 8091
  clusterSecure: true

sts:
  startupProbe:
    enabled: true
